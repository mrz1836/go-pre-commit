              grep -E "^FAIL\|--- FAIL" fuzz-output.log | head -5 >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
